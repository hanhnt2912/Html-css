<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>

</head>
<body>
<h1>Register Form</h1>
<div class="container">
    <form action="" name="register-form">
        <div class="form-group">
            <lable>First Name</lable>
            <input type="text" name="firstName" class="form-control">
        </div>

        <div class="form-group">
            <lable>Last Name</lable>
            <input type="text" name="lastName" class="form-control">
        </div>

        <div class="form-group">
            <lable>Password</lable>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <lable>Email</lable>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="form-group">
            <lable>Phone</lable>
            <input type="text" name="phone" class="form-control">
        </div>

        <div class="form-group">
            <lable>Avatar</lable>
            <input type="text" name="avatar" class="form-control">
        </div>

        <div class="form-group">
            <lable>Address</lable>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="form-group">
            <lable>Introduction</lable>
            <input type="text" name="introduction" class="form-control">
        </div>

        <div class="form-group">
            <lable>Gender</lable>
            <input type="radio" name="gender" value="1" class="form-control">Male
            <input type="radio" name="gender" value="0" class="form-control">Female
            <input type="radio" name="gender" value="2" class="form-control">Other
        </div>

        <div class="form-group">
            <lable>Birthday</lable>
            <input type="date" name="birthday" class="form-control">
        </div>
        <div class="form-group">
            <input type="button" name="btn-submit" value="submit" class="form-control">
            <input type="reset" name="btn-reset" value="reset" class="form-control">
        </div>
    </form>
</div>
<script src="Register.js"></script>
</body>
</html>
