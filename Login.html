<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>

</head>
<body>
<h1>Login Form</h1>
<div class="container">
    <form action="" name="login-form">
        <div class="form-group">
            <lable>Email</lable>
            <input type="text" name="email" class="form-control">
        </div>

        <div class="form-group">
            <lable>PassWord</lable>
            <input type="text" name="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="button" name="btn-submit" value="submit" class="form-control">
            <input type="reset" name="btn-reset" value="reset" class="form-control">
        </div>

    </form>
</div>
<script src="Login.js"></script>
</body>
</html>
